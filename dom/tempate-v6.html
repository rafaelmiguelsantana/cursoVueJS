<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'template no VueJS',
            link: 'http://www.google.com.br',
            linkHtml: '<a href="http://www.bemmassapizzaria.com.br">Bem Massa</a>'
        },
        
        methods: {
            saudacao: function(){
                this.titulo = "bom diaaa"
                return this.titulo
            }
        }
        
    })
</script>
